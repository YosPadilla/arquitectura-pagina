<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c1e;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            text-align: center;
            animation: glow 3s infinite alternate;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6a0dad;
            text-shadow: 0 0 10px #6a0dad;
        }

        .container p {
            font-size: 1.1rem;
            color: #ddd;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #6a0dad, 0 0 10px #6a0dad;
            }

            to {
                text-shadow: 0 0 15px #6a0dad, 0 0 30px #6a0dad;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        setTimeout(function () {
            window.location.href = "index.html";
        }, 4000); // 4 segundos de espera
    </script>
</head>

<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Yoshio Alberto González Padilla</p>
        <p>Arquitectura de Computadoras</p>
    </div>
    <script>
        setTimeout(function () {
            window.location.href = "inicio.html";
        }, 4000); // espera 4 segundos y redirige a la página principal
    </script>
</body>

</html>
